<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../bower_components/angularjs-slider/dist/rzslider.min.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js" type="text/javascript"></script>
    <script src="../bower_components/angularjs-slider/dist/rzslider.min.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
    <script src="./bullseyechart.component.js" type="text/javascript"></script>
    <script src="./arc.component.js" type="text/javascript"></script>
</head>

<body ng-app="bullseye" ng-controller="AppController as app" style="background-color: #AE9D63">
    <bullseye-chart 
      strategies="app.strategies" 
      segments="app.segments" 
      width="app.width" 
      height="app.height" 
      data=app.data 
      on-update="app.callback(selectedScore)">
    </bullseye-chart>
</body>

</html>
